<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味数学 - 幼儿园数学学习</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>趣味数学</h1>
            <div class="timer">剩余时间：<span id="timeLeft">120</span>秒</div>
            <div class="total-score">总分：<span id="totalScore">0</span></div>
            <nav>
                <button onclick="showSection('quick-count')">一眼识数</button>
                <button onclick="showSection('decomposition')">数的分解</button>
                <button onclick="showSection('composition')">数的组合</button>
                <button onclick="showSection('arithmetic')">加减法</button>
            </nav>
        </header>

        <main>
            <!-- 一眼识数游戏 -->
            <section id="quick-count" class="game-section active">
                <h2>一眼识数</h2>
                <div class="balls-container" id="ballsContainer"></div>
                <div class="number-options" id="numberOptions"></div>
                <div class="progress-bar">
                    <div class="progress" id="quickCountProgress"></div>
                </div>
            </section>

            <!-- 数的分解游戏 -->
            <section id="decomposition" class="game-section">
                <h2>数的分解</h2>
                <div class="decomposition-container">
                    <div class="target-number" id="decompTarget">8</div>
                    <div class="decomposition-inputs">
                        <input type="number" id="decomp1" min="0" max="20">
                        <span>+</span>
                        <input type="number" id="decomp2" min="0" max="20">
                    </div>
                    <button onclick="checkDecomposition()">检查</button>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="decompProgress"></div>
                </div>
            </section>

            <!-- 数的组合游戏 -->
            <section id="composition" class="game-section">
                <h2>数的组合</h2>
                <div class="composition-container">
                    <div class="target-number" id="compTarget">?</div>
                    <div class="composition-inputs">
                        <input type="number" id="comp1" min="0" max="20">
                        <span>+</span>
                        <input type="number" id="comp2" min="0" max="20">
                    </div>
                    <button onclick="checkComposition()">检查</button>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="compProgress"></div>
                </div>
            </section>

            <!-- 加减法游戏 -->
            <section id="arithmetic" class="game-section">
                <h2>加减法</h2>
                <div class="arithmetic-container">
                    <div class="problem" id="arithmeticProblem">
                        <span id="num1">5</span>
                        <span id="operator">+</span>
                        <span id="num2">3</span>
                        <span>=</span>
                        <input type="number" id="arithmeticAnswer">
                    </div>
                    <button onclick="checkArithmetic()">检查</button>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="arithmeticProgress"></div>
                </div>
            </section>
        </main>

        <div id="feedback" class="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
